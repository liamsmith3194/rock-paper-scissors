<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors! - Interactive Game">
    <meta name="keywords" content="rock, paper, scissors, game, interactive, computer, random, chill out game">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest" crossorigin="use-credentials">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You played: ${userAnswer}<br>The computer played: ${randomComputerAnswer}<br>It"s a draw!</p>
        </div>

    </div>

    <div class="game-name">
        Rock, Paper, Scissors!
    </div>

    <div class="players">
        <div class="player-name-user">User</div>
        <div class="player-name-computer">Computer</div>
    </div>

    <div class="game-area">
        <img id="user-image" src="./assets/images/user-paper.webp"
            alt="Default image of Paper used for the users answer when the page loads">
        <div class="game-info">
            <div class="round-number">Round Number <span id="round">1</span>
                <div id="countdown"></div>
            </div>
            <div class="scoreboard">
                <p class="win">Rounds Won <span id="win">0</span>
                    <p class="draw">Rounds Drawn <span id="draw">0</span>
                        <p class="lose">Rounds Lost <span id="lose">0</span>
            </div>
        </div>

        <img id="computer-image" src="./assets/images/computer-paper.webp"
            alt="Default image of Paper used for the computers answer when the page loads">
    </div>

    <div class="buttons-area">
        <div class="flex-container">
            <button data-type="Rock" class="button-style" data-toggle="modal" data-target="#myModal">
                <img src="./assets/images/user-rock-icon.webp" alt="Icon used for Rock button">
            </button>
            <p class="rules">Rock Beats Scissors</p>
        </div>
        <div class="flex-container">
            <button data-type="Paper" class="button-style" data-toggle="modal" data-target="#myModal">
                <img src="./assets/images/user-paper-icon.webp" alt="Icon used for Paper button">
            </button>
            <p class="rules">Paper Beats Rock</p>
        </div>
        <div class="flex-container">
            <button data-type="Scissors" class="button-style" data-toggle="modal" data-target="#myModal">
                <img src="./assets/images/user-scissors-icon.webp" alt="Icon used for Scissors button">
            </button>
            <p class="rules">Scissors Beats Paper</p>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Round Summary</h4>

                </div>
                <div class="modal-body">
                    <p>You played: <span class="roomNumber"></span>.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
