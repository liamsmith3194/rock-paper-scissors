<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors Shoot!</title>
</head>

<body>
    <div class="game-name">
        Rock, Paper, Scissors <br> Shoot!
    </div>

    <div class="container">
        <div class="column1">
            <div class="player-name">USER</div>
            <div class="user-answer-area">
                <div class="user-answer"><img id="user-image" src="./assets/images/user-paper.png"></div>
            </div>
        </div>

        <div class="column2">
            <div class="round-number">Round Number 0</div>
            <div class="scoreboard">
                <p class="win">Rounds Won 0</p>
                <p class="draw">Rounds Drawn 0</p>
                <p class="lose">Rounds Lost 0</p>
            </div>
        </div>

        <div class="column3">
            <div class="player-name">COMPUTER</div>
            <div class="computer-answer-area">
                <div class="computer-answer"><img id="computer-image" src="./assets/images/computer-paper.png"></div>
            </div>
        </div>
    </div>

    <div class="buttons-area">
        <div class="flex-container">
            <button data-type="rock" class="button-style">
                <img src="./assets/images/user-rock.png">
            </button>
            <p class="rules">Rock Beats Paper</p> 
        </div>
        <div class="flex-container">
            <button data-type="paper" class="button-style">
                <img src="./assets/images/user-paper.png">
            </button>
            <p class="rules">Paper Beats Rock</p> 
        </div>
        <div class="flex-container">
            <button data-type="scissors" class="button-style">
                <img src="./assets/images/user-scissors.png">
            </button>
            <p class="rules">Scissors Beats Paper</p>
        </div>
    </div>

    
            
    <script src="assets/js/script.js"></script>
</body>

</html>
