<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors Shoot!</title>
</head>

<body>
    <div class="game-name">
        Rock, Paper, Scissors <br> Shoot!
    </div>

        <div class="container">
        <div class="column1">
            <div class="user-answer-circle">
                <div id="user-answer"><img id="user-image" src="./assets/images/user-rock.png"></div>
            </div>
        </div>

        <div class="column2">
            <div class="round-number">Round Number 0</div>
            <div class="scoreboard">
                <p class="win">Rounds Won 0</p>
                <p class="draw">Rounds Drawn 0</p>
                <p class="lose">Rounds Lost 0</p>
            </div>
        </div>

        <div class="column3">
                <div class="computer-answer-circle">
                    <div id="computer-answer">Scissors</div>
                </div>
            </div>
        </div>

    <div class="controls-area">
        <button data-type="rock" class="btn btn--big btn--gray">
            <img src="./assets/images/user-rock-tp.png">
        </button>
        <button data-type="paper" class="btn btn--big btn--gray">
            <img src="./assets/images/user-paper-tp.png">
        </button>
        <button data-type="scissors" class="btn btn--big btn--gray">
            <img src="./assets/images/user-scissors-tp.png">
        </button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
