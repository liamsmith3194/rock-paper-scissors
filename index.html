<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors Shoot! - Interactive Game">
    <meta name="keywords" content="PBPT, personal training, pt, weight loss, weight gain, injury recovery, motivation, determination, body, stronger, fitter, physical exercise, Northampton">
   
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors Shoot!</title>
</head>

<body>
    <div class="game-name">
        Rock, Paper, Scissors <br> Shoot!
    </div>

    <div class="game-container">
        <div class="column1">
            <div class="player-name">USER</div>
            <div class="user-answer-area">
                <div id="user-answer"><img id="user-image" src="./assets/images/user-paper.png" alt="Default paper icon used for the users' answer at startup."></div>
            </div>
        </div>

        <div class="column2">
            <div class="round-number">Round Number <span id="round">1</span></div>
            <input type="button" id="inc" onclick="increaseRoundNumber()"/>

            <section class="scoreboard">
                <p class="win">Rounds Won <span id="win">0</span>
                <input type="button" id="inc" onclick="increaseRoundsWon()"/>

                <p class="draw">Rounds Drawn <span id="draw">0</span>
                <input type="button" id="inc" onclick="increaseRoundsDrawn()"/>

                <p class="lose">Rounds Lost <span id="loss">0</span>
                <input type="button" id="inc" onclick="increaseRoundsLost()"/>

            </section>
        </div>

        <div class="column3">
            <div class="player-name">COMPUTER</div>
            <div class="computer-answer-area">
                <div class="computer-answer"><img id="computer-image" src="./assets/images/computer-paper.png" alt="Default paper icon used for the computers' answer at startup."></div>
            </div>
        </div>
    </div>

    <div class="buttons-area">
        <div class="flex-container">
            <button data-type="rock" class="button-style" onclick="setTimeout(returnGame, 3000)">
                <img src="./assets/images/user-rock.png" alt="Thumbnail used for Rock button">
            </button>
            <p class="rules">Rock Beats Paper</p> 
        </div>
        <div class="flex-container">
            <button data-type="paper" class="button-style" onclick="setTimeout(returnGame, 3000)">
                <img src="./assets/images/user-paper.png" alt="Thumbnail used for Paper button">
            </button>
            <p class="rules">Paper Beats Rock</p> 
        </div>
        <div class="flex-container">
            <button data-type="scissors" class="button-style" onclick="setTimeout(returnGame, 3000)">
                <img src="./assets/images/user-scissors.png" alt="Thumbnail used for Scissors button">
            </button>
            <p class="rules">Scissors Beats Paper</p>
        </div>
        
    </div>

    <div class="submit-container">
        <button data-type="submit" class="submit-style">Submit Answer
        </button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
